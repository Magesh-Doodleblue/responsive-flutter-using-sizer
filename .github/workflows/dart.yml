name: Dart CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v1.10.0
      with:
        flutter-version: '2.10.1'

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Analyze code
      run: flutter analyze

    - name: Build APK
      run: flutter build apk
      if: success()

    - name: Build iOS app
      run: flutter build ios --no-codesign
      if: success()
